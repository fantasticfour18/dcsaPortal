<ion-app>
  <ion-menu side="end" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        
        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle color="success" (ionChange)="darkMode()" [checked]="darkToggle"></ion-toggle>
        </ion-item>
        <ion-menu-toggle>
          <ion-item routerLink="./home/tabs/profile">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="utype == 'Teaching-Staff' || utype == 'Non-Teaching-Staff'">
          <ion-item routerLink="./stud-profile">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Students</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="./teach-profile">
            <ion-icon slot="start" name="people-circle-outline"></ion-icon>
            <ion-label>Faculty & Staff</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="./home/settings">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Account Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logout()" button>
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
