<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="./home/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Account Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-list>
    <ion-item (click)="edit(1)" button>
      <ion-label>Name
        <p *ngIf="data">{{data.fname + " " + data.lname}}</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="edit(2)" button>
      <ion-label>Username
        <p *ngIf="data">{{data.uname}}</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="edit(3)" button>
      <ion-label>Email
        <p *ngIf="data">{{data.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="edit(4)" button>
      <ion-label>Password</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
