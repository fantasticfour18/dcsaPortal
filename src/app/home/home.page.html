
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" *ngIf="userType == 'Non-Teaching-Staff'">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="dashboard" *ngIf="userType != 'Non-Teaching-Staff'">
        <ion-icon name="bar-chart"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="attendance" *ngIf="userType == 'Teaching-Staff'">
        <ion-icon name="checkbox"></ion-icon>
        <ion-label>Attendance</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notice" *ngIf="userType != 'Non-Teaching-Staff'">
        <ion-badge color="danger" *ngIf="staticBadgeCount">{{ staticBadgeCount }}</ion-badge>
        <ion-icon name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="push-notices" *ngIf="userType == 'Non-Teaching-Staff'">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>Push Notices</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
